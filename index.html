<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- Bootstrap v5.1.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- My stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Vue ToBooList</title>
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>To Do List</h1>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" @keyup.enter='addElement' v-model='newElement' placeholder="Choose the element you want to add" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" @click='addElement' type="button" id="button-addon2">Add</button>
                  </div>
                <div class="col-6">
                    <h2>Still ongoing</h2>
                    <ul class="list-group">
                        <li class="list-group-item" v-for='(element,index) in myList'>
                            {{element}}
                            <i class="far fa-trash-alt" @click='deleteElement(element,index)'></i>
                        </li>
                    </ul>
                </div>
                <div class="col-6">
                    <h2 v-if="elementsInDeletionsList">Completed tasks are shown below:</h2>
                    <h2 v-else>I would complete at least one task, if I were you...</h2>
                    <ul class="list-group">
                        <li class="list-group-item" v-for='(deletedElement,index) in deletionsList'>
                            {{deletedElement}}
                            <i class="fas fa-minus-circle" @click='ultimateDeletion(index)'></i>
                            <i class="fas fa-trash-restore" @click='restoreElement(deletedElement, index)'></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
